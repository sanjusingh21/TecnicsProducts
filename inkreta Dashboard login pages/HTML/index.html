<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inkreta Login</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/all.min.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,500;0,700;1,300;1,500&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="login_page">
        <div class="left">
            <img src="img/img.png" alt="">
        </div>
        <div class="right">
            <div class="logo">
                <img src="img/logo.png" alt="">
            </div>
            <p>Sign in to your Account</p>
            <div class="form_group">
                <div class="input_grp">
                    <input type="text" placeholder="Email">
                    <i class="fas fa-envelope"></i>
                </div>
                <div class="input_grp">
                    <input type="password" placeholder="Password">
                    <i class="fas fa-lock"></i>
                </div>
            </div>
            <p style="font-size: 16px;"><a href="#">Forgot Password ?</a></p>
            <button class="primary_btn">LOGIN</button><br />
            <div class="horzontal_dist">OR SIGNUP AS</div><br />
            <div class="btn_grp">
                <button class="primary_btn_oulined"><i class="fas fa-user-tie"></i> Cutomer</button>
                <button class="primary_btn_oulined" style="margin-left: 10px;"><i class="fas fa-users-cog"></i>
                    Vendor</button>
            </div>
        </div>
    </div>
</body>

</html>
